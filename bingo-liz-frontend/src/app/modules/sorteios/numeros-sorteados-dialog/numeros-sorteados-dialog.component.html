<h2 mat-dialog-title>Números sorteados até o momento</h2>
<mat-dialog-content>
  <mat-list class="numeros">
    <mat-list-item *ngFor="let numero of numerosSorteados"><div class="numero">{{numero}}</div></mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close><mat-icon>close</mat-icon> Fechar</button>
</mat-dialog-actions>
